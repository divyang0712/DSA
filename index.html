<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm Visualizer | Sorting Algorithms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Algorithm Visualizer</h1>
            <p class="subtitle">Interactive Sorting Algorithm Animations</p>
        </header>

        <main>
            <section class="controls-section">
                <div class="input-group">
                    <label for="arrayInput">Enter Numbers (comma separated):</label>
                    <input type="text" id="arrayInput" placeholder="e.g., 45, 23, 78, 12, 56, 89, 34">
                    <button id="generateBtn" class="btn btn-secondary">Generate Random</button>
                </div>

                <div class="speed-control">
                    <label for="speedSlider">Animation Speed:</label>
                    <div class="speed-slider-container">
                        <span class="speed-label">Slow</span>
                        <input type="range" id="speedSlider" min="1" max="10" value="5">
                        <span class="speed-label">Fast</span>
                    </div>
                    <span class="speed-value" id="speedValue">5x</span>
                </div>
            </section>

            <section class="algorithms-section">
                <div class="algorithm-group">
                    <h3>Sorting Algorithms</h3>
                    <div class="button-row">
                        <button class="btn btn-primary algorithm-btn" data-algorithm="bubble">Bubble Sort</button>
                        <button class="btn btn-primary algorithm-btn" data-algorithm="selection">Selection Sort</button>
                        <button class="btn btn-primary algorithm-btn" data-algorithm="quick">Quick Sort</button>
                        <button class="btn btn-primary algorithm-btn" data-algorithm="merge">Merge Sort</button>
                    </div>
                </div>
            </section>

            <section class="visualization-section">
                <div class="status-bar">
                    <span id="algorithmName">Select an algorithm to begin</span>
                    <span id="statusText"></span>
                </div>
                <div class="visualization-container" id="visualizationContainer">
                    <div class="placeholder-text">
                        <p>Enter numbers or generate a random array to start visualizing</p>
                    </div>
                </div>
                <div class="legend">
                    <div class="legend-item">
                        <span class="legend-color default"></span>
                        <span>Default</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-color comparing"></span>
                        <span>Comparing</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-color swapping"></span>
                        <span>Swapping</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-color sorted"></span>
                        <span>Sorted</span>
                    </div>
                </div>
            </section>
        </main>

       
    </div>

    <script src="script.js"></script>
</body>
</html>
