<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm Visualizer | Sorting Algorithms</title>
    <style>
        /* ============================================
           Algorithm Visualizer - Professional Dark Theme
           ============================================ */
        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --text-primary: #f0f6fc;
            --text-secondary: #8b949e;
            --accent-primary: #58a6ff;
            --accent-secondary: #238636;
            --accent-warning: #d29922;
            --accent-danger: #f85149;
            --bar-default: #58a6ff;
            --bar-comparing: #ffa657;
            --bar-swapping: #f85149;
            --bar-sorted: #3fb950;
            --bar-found: #a371f7;
            --bar-not-found: #484f58;
            --border-color: #30363d;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --transition-speed: 0.3s;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { font-size: 16px; scroll-behavior: smooth; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            text-align: center;
            padding: 2rem 1rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--bg-tertiary) 100%);
            border-radius: 16px;
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 20px var(--shadow-color);
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-primary), var(--bar-found));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            letter-spacing: -0.5px;
        }

        .subtitle { color: var(--text-secondary); font-size: 1.1rem; }

        main { flex: 1; display: flex; flex-direction: column; gap: 1.5rem; }

        .controls-section {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid var(--border-color);
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            align-items: flex-end;
        }

        .input-group { flex: 2; min-width: 280px; display: flex; flex-direction: column; gap: 0.5rem; }
        .input-group label { color: var(--text-secondary); font-size: 0.9rem; font-weight: 500; }
        .input-group input {
            padding: 0.75rem 1rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background: var(--bg-tertiary);
            color: var(--text-primary);
            font-size: 1rem;
            transition: all var(--transition-speed) ease;
        }
        .input-group input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.2);
        }
        .input-group input::placeholder { color: var(--text-secondary); }

        .speed-control { flex: 1; min-width: 200px; display: flex; flex-direction: column; gap: 0.5rem; }
        .speed-slider-container { display: flex; align-items: center; gap: 0.75rem; }
        .speed-label { font-size: 0.75rem; color: var(--text-secondary); }
        .speed-value {
            background: var(--accent-primary);
            color: var(--bg-primary);
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.85rem;
        }
        #speedSlider {
            flex: 1;
            -webkit-appearance: none;
            appearance: none;
            height: 6px;
            background: var(--bg-tertiary);
            border-radius: 3px;
            cursor: pointer;
        }
        #speedSlider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            background: var(--accent-primary);
            border-radius: 50%;
            cursor: pointer;
            transition: transform var(--transition-speed) ease;
        }
        #speedSlider::-webkit-slider-thumb:hover { transform: scale(1.2); }
        #speedSlider::-moz-range-thumb {
            width: 18px;
            height: 18px;
            background: var(--accent-primary);
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            border: none;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-speed) ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none !important; }
        .btn-primary {
            background: linear-gradient(135deg, var(--accent-primary), #1f6feb);
            color: white;
            box-shadow: 0 4px 15px rgba(88, 166, 255, 0.3);
        }
        .btn-primary:hover:not(:disabled) { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(88, 166, 255, 0.4); }
        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }
        .btn-secondary:hover:not(:disabled) { background: var(--border-color); transform: translateY(-2px); }

        .algorithms-section {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid var(--border-color);
        }

        .button-row { display: flex; flex-wrap: wrap; gap: 0.75rem; }

        .visualization-section {
            flex: 1;
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            min-height: 400px;
        }

        .status-bar { display: flex; justify-content: space-between; align-items: center; padding-bottom: 1rem; border-bottom: 1px solid var(--border-color); margin-bottom: 1rem; }
        #algorithmName { font-weight: 600; color: var(--accent-primary); font-size: 1.1rem; }
        #statusText { color: var(--text-secondary); font-size: 0.9rem; }

        .visualization-container {
            flex: 1;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: 4px;
            padding: 2rem 1rem;
            background: var(--bg-tertiary);
            border-radius: 8px;
            min-height: 300px;
            position: relative;
            overflow: hidden;
        }

        .placeholder-text { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; color: var(--text-secondary); }
        .placeholder-text p { font-size: 1rem; }

        .bar {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            background: var(--bar-default);
            border-radius: 4px 4px 0 0;
            transition: all 0.15s ease-out;
            position: relative;
            min-width: 20px;
            box-shadow: 0 0 10px rgba(88, 166, 255, 0.3);
            animation: barAppear 0.3s ease-out forwards;
            transform-origin: bottom;
        }
        @keyframes barAppear { from { opacity: 0; transform: scaleY(0); } to { opacity: 1; transform: scaleY(1); } }

        .bar-value {
            position: absolute;
            top: -25px;
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-primary);
            white-space: nowrap;
        }
        .bar.comparing { background: var(--bar-comparing); box-shadow: 0 0 20px rgba(255, 166, 87, 0.5); transform: scaleY(1.02); }
        .bar.swapping { background: var(--bar-swapping); box-shadow: 0 0 20px rgba(248, 81, 73, 0.5); transform: scaleY(1.05); }
        .bar.sorted { background: var(--bar-sorted); box-shadow: 0 0 15px rgba(63, 185, 80, 0.4); }
        .bar.pivot { background: var(--accent-warning); box-shadow: 0 0 15px rgba(210, 153, 34, 0.5); }

        .legend { display: flex; flex-wrap: wrap; gap: 1rem; padding-top: 1rem; border-top: 1px solid var(--border-color); margin-top: 1rem; justify-content: center; }
        .legend-item { display: flex; align-items: center; gap: 0.5rem; font-size: 0.85rem; color: var(--text-secondary); }
        .legend-color { width: 16px; height: 16px; border-radius: 4px; }
        .legend-color.default { background: var(--bar-default); }
        .legend-color.comparing { background: var(--bar-comparing); }
        .legend-color.swapping { background: var(--bar-swapping); }
        .legend-color.sorted { background: var(--bar-sorted); }
        .legend-color.found { background: var(--bar-found); }
        .legend-color.not-found { background: var(--bar-not-found); }

        footer { text-align: center; padding: 1.5rem; margin-top: 1rem; color: var(--text-secondary); font-size: 0.9rem; border-top: 1px solid var(--border-color); }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Algorithm Visualizer</h1>
            <p class="subtitle">Interactive Sorting Algorithm Animations</p>
        </header>

        <main>
            <section class="controls-section">
                <div class="input-group">
                    <label for="arrayInput">Enter Numbers (comma separated):</label>
                    <input type="text" id="arrayInput" placeholder="e.g., 45, 23, 78, 12, 56, 89, 34">
                    <button id="generateBtn" class="btn btn-secondary">Generate Random</button>
                </div>

                <div class="speed-control">
                    <label for="speedSlider">Animation Speed:</label>
                    <div class="speed-slider-container">
                        <span class="speed-label">Slow</span>
                        <input type="range" id="speedSlider" min="1" max="10" value="5">
                        <span class="speed-label">Fast</span>
                    </div>
                    <span class="speed-value" id="speedValue">5x</span>
                </div>
            </section>

            <section class="algorithms-section">
                <div class="algorithm-group">
                    <h3>Sorting Algorithms</h3>
                    <div class="button-row">
                        <button class="btn btn-primary algorithm-btn" data-algorithm="bubble">Bubble Sort</button>
                        <button class="btn btn-primary algorithm-btn" data-algorithm="selection">Selection Sort</button>
                        <button class="btn btn-primary algorithm-btn" data-algorithm="quick">Quick Sort</button>
                        <button class="btn btn-primary algorithm-btn" data-algorithm="merge">Merge Sort</button>
                    </div>
                </div>
            </section>

            <section class="visualization-section">
                <div class="status-bar">
                    <span id="algorithmName">Select an algorithm to begin</span>
                    <span id="statusText"></span>
                </div>
                <div class="visualization-container" id="visualizationContainer">
                    <div class="placeholder-text">
                        <p>Enter numbers or generate a random array to start visualizing</p>
                    </div>
                </div>
                <div class="legend">
                    <div class="legend-item">
                        <span class="legend-color default"></span>
                        <span>Default</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-color comparing"></span>
                        <span>Comparing</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-color swapping"></span>
                        <span>Swapping</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-color sorted"></span>
                        <span>Sorted</span>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script>
        /* ===== JS from script.js ===== */
        let array = [];
        let isRunning = false;

        const arrayInput = document.getElementById('arrayInput');
        const generateBtn = document.getElementById('generateBtn');
        const speedSlider = document.getElementById('speedSlider');
        const speedValue = document.getElementById('speedValue');
        const visualizationContainer = document.getElementById('visualizationContainer');
        const algorithmName = document.getElementById('algorithmName');
        const statusText = document.getElementById('statusText');
        const algorithmBtns = document.querySelectorAll('.algorithm-btn');

        function delay(ms) { return new Promise(resolve => setTimeout(resolve, ms)); }
        function getDelay() { const speed = parseInt(speedSlider.value); return Math.max(100, 1500 - (speed * 140)); }
        function generateRandomArray(size = 8, min = 5, max = 99) {
            const arr = [];
            for (let i = 0; i < size; i++) arr.push(Math.floor(Math.random() * (max - min + 1)) + min);
            return arr;
        }
        function parseInput(input) {
            const numbers = input.split(',').map(num => parseInt(num.trim())).filter(num => !isNaN(num) && num > 0 && num <= 200);
            return numbers.length > 0 ? numbers : null;
        }
        function setButtonsDisabled(disabled) {
            algorithmBtns.forEach(btn => btn.disabled = disabled);
            generateBtn.disabled = disabled;
            isRunning = disabled;
        }
        function updateStatus(text) { statusText.textContent = text; }

        function renderBars() {
            visualizationContainer.innerHTML = '';
            if (array.length === 0) {
                visualizationContainer.innerHTML = '<div class="placeholder-text"><p>Enter numbers or generate a random array to start visualizing</p></div>';
                return;
            }
            const maxValue = Math.max(...array);
            const containerHeight = visualizationContainer.clientHeight - 60;
            const containerWidth = visualizationContainer.clientWidth - 40;
            const barWidth = Math.max(20, Math.min(60, (containerWidth / array.length) - 4));

            array.forEach((value, index) => {
                const bar = document.createElement('div');
                bar.className = 'bar';
                const height = (value / maxValue) * containerHeight;
                bar.style.height = `${height}px`;
                bar.style.width = `${barWidth}px`;
                bar.style.animationDelay = `${index * 0.03}s`;

                const valueLabel = document.createElement('span');
                valueLabel.className = 'bar-value';
                valueLabel.textContent = value;
                bar.appendChild(valueLabel);

                visualizationContainer.appendChild(bar);
            });
        }

        function getBars() { return document.querySelectorAll('.bar'); }
        function setBarState(index, state) { const bars = getBars(); if (bars[index]) bars[index].className = 'bar ' + state; }
        function clearBarStates() { getBars().forEach(bar => bar.className = 'bar'); }

        async function swapBars(i, j) {
            const bars = getBars();
            const maxValue = Math.max(...array);
            const containerHeight = visualizationContainer.clientHeight - 60;
            [array[i], array[j]] = [array[j], array[i]];
            const heightI = (array[i] / maxValue) * containerHeight;
            const heightJ = (array[j] / maxValue) * containerHeight;
            bars[i].style.height = `${heightI}px`;
            bars[j].style.height = `${heightJ}px`;
            bars[i].querySelector('.bar-value').textContent = array[i];
            bars[j].querySelector('.bar-value').textContent = array[j];
            await delay(getDelay());
        }

        async function bubbleSort() {
            const n = array.length;
            for (let i = 0; i < n - 1; i++) {
                for (let j = 0; j < n - i - 1; j++) {
                    setBarState(j, 'comparing');
                    setBarState(j+1, 'comparing');
                    updateStatus(`Comparing index ${j} and ${j+1}`);
                    await delay(getDelay());
                    if (array[j] > array[j+1]) {
                        setBarState(j, 'swapping');
                        setBarState(j+1, 'swapping');
                        updateStatus(`Swapping index ${j} and ${j+1}`);
                        await swapBars(j, j+1);
                    }
                    clearBarStates();
                }
                setBarState(n - i - 1, 'sorted');
            }
            setBarState(0, 'sorted');
            updateStatus('Array Sorted!');
        }

        generateBtn.addEventListener('click', () => {
            array = generateRandomArray();
            arrayInput.value = array.join(', ');
            renderBars();
            updateStatus('Random array generated');
        });

        speedSlider.addEventListener('input', () => { speedValue.textContent = speedSlider.value + 'x'; });

        arrayInput.addEventListener('change', () => {
            const parsed = parseInput(arrayInput.value);
            if (parsed) { array = parsed; renderBars(); updateStatus('Array updated'); }
            else updateStatus('Invalid input! Enter numbers separated by commas (1-200)');
        });

        algorithmBtns.forEach(btn => {
            btn.addEventListener('click', async () => {
                if (array.length === 0) { updateStatus('Please enter or generate array first'); return; }
                const algorithm = btn.dataset.algorithm;
                algorithmName.textContent = btn.textContent;
                setButtonsDisabled(true);
                clearBarStates();
                if (algorithm === 'bubble') await bubbleSort();
                setButtonsDisabled(false);
            });
        });

        renderBars();
    </script>
</body>
</html>
